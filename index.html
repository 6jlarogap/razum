<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="funcs.css">
    <script src="funcs.js"></script>

    <title>Player</title>
</head>
<body>
    <div class="container">
        <h3 class="form-title">Введите ссылку сайта</h3>
        <form class="form" action="#">
            <input onfocus="this.select()" class="form__text" type="text" placeholder="Введите ссылку на ютуб видео...">
            <button class="form__btn" onclick="btnForm()">Открыть</button>
        </form>
        <div id="player"></div> <!-- Проигрыватель -->
        <div class="block-btns">
            <button class="btn btn--1">1</button>
            <button class="btn btn--2">2</button>
            <button class="btn btn--3">3</button>
        </div>
        <canvas id="graphic"></canvas>
        <table class="table">
            <tr>
                <td>Дата и время</td>
                <td>Имя кнопки</td>
                <td>Время останова</td>
            </tr>
        </table>
    </div>
    <!-- Диалоговое окно авторизации. Применяется совместно с funcs.{js, css}-->
    <div id="dialogModal" class="d-modal">
        <div class="d-modal-content">
            <span class="d-modal-close">&times;</span>
            <span id="dialogText"><span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="player.js"></script>
</body>
</html>
