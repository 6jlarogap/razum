<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <!-- График -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
    <!-- Авторизация -->
    <link rel="stylesheet" href="https://graph.blagoroda.org/css/funcs.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>
    <script defer src="local_settings.js"></script>
    <script defer src="https://graph.blagoroda.org/js/funcs.js"></script>
    
    <!-- Проигрыватель -->
    <link rel="stylesheet" href="style.css">
    <script defer src="player.js"></script>
    
</head>
<body>
    <div class="container">
        <h2 class="form-title">Коллективный Разум</h1>
        <form class="form" action="#">
            <input onfocus="this.select()" class="form__text" type="text" placeholder="Введите ссылку на ютуб видео...">
            <button class="form__btn" onclick="btnForm()">Открыть</button>
        </form>
        <div class="player-block">
            <div id="player"></div> <!-- Проигрыватель -->
            <div class="block-btns">
                <button class="btn btn--2 no">Нет</button>
                <button class="btn btn--3 not">Неясно</button>
                <button class="btn btn--1 yes">Да</button>
            </div>
        </div>
        <div class="buttons">
            <a href="#" class="buttons__btn buttons__btn--map" target="_blank">Карта</a>
            <input type="text" class="buttons__input buttons__input--left">
            <input type="text" class="buttons__input buttons__input--right">
            <a href="#" class="buttons__btn buttons__btn--scheme" target="_blank">Схема</a>
        </div>
        <div class="chartAreaWrapper">
            <div class="graphic-container">
                <canvas id="graphic"></canvas>
            </div>
        </div>
        <button class="graphic-button">Обновить график</button>
        <table class="table">
            <tr>
                <td>Дата и время</td>
                <td>Имя кнопки</td>
                <td>Время остановки</td>
            </tr>
        </table>
        <button class="btn-popup graphic-button">Обратная связь</button>
    </div>
    <div class="popup">
        <div class="popup-block">
            <div class="popup-close-wrap">
                <div class="popup-close"></div>
            </div>
            <p class="popup-text">
                Для обратной связи перейдите по ссылке <a class="popup-link" href="https://t.me/doverabot?start=feedback">https://t.me/doverabot?start=feedback</a><br> либо напишите /feedback в чате с телеграм-ботом @doverabot
            </p>
        </div>
    </div>
    <!-- Диалоговое окно авторизации. Применяется совместно с funcs.{js, css}-->
    <div id="dialogModal" class="d-modal">
        <div class="d-modal-content">
            <span class="d-modal-close">&times;</span>
            <span id="dialogText"><span>
        </div>
    </div>
</body>
</html>
